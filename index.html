<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Todo app</title>
  </head>
  <body class="theme-dark">
    <div class="container">
      <!-- HEADER AND THEME BUTTON -->
      <header class="flex-row">
        <h1>TODO</h1>
        <div class="theme-block">
          <input type="checkbox" name="theme" id="theme" />
          <label for="theme"></label>
        </div>
      </header>

      <main>
        <!-- ADD NEW TODO SECTION -->
        <div class="add-new-item">
          <span></span>
          <input
            type="text"
            name="addItem"
            id="addItem"
            placeholder="Create a new todo..."
          />
        </div>

        <!-- ADDED TODOS -->
        <section class="content">
          <ul>
            <li class="flex-row">
              <label class="list-item">
                <input type="checkbox" name="todoItem" checked />
                <span class="checkmark"></span>
                <span class="text">text1</span>
              </label>
            </li>

            <li class="flex-row">
              <label class="list-item">
                <input type="checkbox" name="todoItem" />
                <span class="checkmark"></span>
                <span class="text">text2</span>
              </label>
            </li>

            <li class="flex-row">
              <label class="list-item">
                <input type="checkbox" name="todoItem" />
                <span class="checkmark"></span>
                <span class="text">text3</span>
              </label>
            </li>
          </ul>
        </section>

        <!-- TODOS INFO -->
        <div class="bottom-items flex-row">
          <div class="items-left">
            <span>2</span>
            items left
          </div>
          <div class="filter flex-row">
            <label for="">
              <input type="radio" name="filter" id="all" checked />
              <span>All</span>
            </label>
            <label for="">
              <input type="radio" name="filter" id="active" checked />
              <span>Active</span>
            </label>
            <label for="">
              <input type="radio" name="filter" id="completed" checked />
              <span>Completed</span>
            </label>
          </div>
          <span class="clear">Clear Completed</span>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
